<div id="headerwrap">
  <div class="container">
    <div class="row centered">
      <div class="col-lg-8 col-lg-offset-2">
        <h1><b>My </b>Collection</h1>
        <div id="custom-search-input">
          <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Add gif" ng-model="$ctr.searchModel.searchKey" />
            <span class="input-group-btn">
                        <button  class="btn btn-info btn-lg" type="button">
                           <i class="fa fa-plus"></i> Add gif
                        </button>
           </span>
          </div>
        </div>
      </div>
    </div><!-- row -->
  </div><!-- container -->
</div><!-- headerwrap -->
<div id="lg">
  <div class="container w">
    <div class="row centered">
      <br><br>
      <div >
        <div class="gif-wrap hover-details" ng-repeat="gif in $ctr.myGifList">
          <img id="{{gif.id}}" style="width: 270px;"  class="img-responsive" ng-src="{{gif.url}}" alt="">
          <div class="details">
            <i fancyboxable id="{{gif.id}}" href="{{gif.url}}" class="fa fa-search-plus">
            </i>
            <i ng-click="$ctr.removeGif($index, gif);" class="fa fa-minus-circle"></i>
          </div>

        </div>
      </div>


    </div><!-- row -->
  </div><!-- container -->
</div><!-- dg -->
